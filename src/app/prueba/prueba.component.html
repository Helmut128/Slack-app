<div class="parent">
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>
</div>

<div class="container-chat">
  <div class="message received">
    <div class="profile">
      <img
        alt="photo-profile"
        src="https://github.com/helmut128.png"
        width="40px"
      />
    </div>
    <div class="message-content">
      <p>Helmut Martinez</p>
      <p>¡Hola! Soy un mensaje recibido.</p>
    </div>
  </div>

  <div class="toolbar">
    <button><i class="fas fa-bold"></i></button>
    <button><i class="fas fa-italic"></i></button>
    <button><i class="fas fa-underline"></i></button>
    <div class="separator"></div>
    <!-- La barra va aquí -->
    <button><i class="fas fa-link"></i></button>

    <div class="separator"></div>
    <button><i class="fa-solid fa-list-ol"></i></button>
    <button><i class="fa-solid fa-list"></i></button>
    <div class="separator"></div>
    <button><i class="fas fa-paste"></i></button>
    <button><i class="fas fa-copy"></i></button>
  </div>

  <div class="editor">
    <input
      type="text"
      class="message-input"
      placeholder="Escribe tu mensaje aquí..."
    />

    <div class="toolbar-footer">
      <button><i class="fas fa-plus"></i></button>
      <button><i class="fas fa-italic"></i></button>
      <button><i class="fas fa-face-smile"></i></button>
      |

      <button><i class="fas fa-video"></i></button>
      <button><i class="fas fa-microphone"></i></button>
      |
    </div>
  </div>
</div>
